<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <table border="1px solid black" width="100%" align="center" style="border-collapse: collapse;">
            <!-- Row-1 -->
            <tr bgcolor="tomato" align="center" height="20px">
                <th colspan="2">1</th>
                <th colspan="2">2</th>
                <th>3</th>
                <th>4</th>
                <th colspan="2">5</th>
            </tr align="center" height="20px">
            <!-- Row-2 -->
            <tr align="center" height="20px">
                <td bgcolor="Lightgray" colspan="2">A</td>
                <td bgcolor="Lightgray" colspan="3">B</td>
                <td bgcolor="Lightgray" colspan="3">C</td>
            </tr>
            <!-- Row-3 -->
            <tr align="center" height="20px">
                <td colspan="2" rowspan="2"></td>
                <td colspan="3" rowspan="4"></td>
                <td colspan="3" rowspan="9"></td>
            </tr>
            <!-- Row-4 -->
            <tr align="center" height="20px">
            </tr>
            <!-- Row-5 -->
            <tr align="center" height="20px">
                <td bgcolor="Lightgray" colspan="2">D</td>
            </tr>
            <!-- Row-6 -->
            <tr align="center" height="20px">
                <td colspan="2" rowspan="10"></td>
            </tr>
            <!-- Row-7 -->
            <tr align="center" height="20px">
                <td bgcolor="Lightgray" colspan="3">E</td>
            </tr>
            <!-- Row-8 -->
            <tr align="center" height="20px">
                <td colspan="3" rowspan="4"></td>
            </tr>
            <!-- Row-9 -->
            <tr align="center" height="20px"> 
            </tr>
            <!-- Row-10 -->
            <tr align="center" height="20px">
            </tr>
            <!-- Row-11 -->
            <tr align="center" height="20px">
            </tr>
            <!-- Row-12 -->
            <tr align="center" height="20px">
                <td bgcolor="Lightgray" colspan="2">F</td>
                <td bgcolor="Lightgray" colspan="2">G</td>
                <td bgcolor="Lightgray" colspan="2">H</td>
            </tr>
            <!-- Row-13 -->
            <tr align="center" height="20px">
                <td colspan="2" rowspan="3"></td>
                <td colspan="2" rowspan="3"></td>
                <td colspan="2" rowspan="3"></td>
            </tr>
            <!-- Row-14 -->
            <tr align="center" height="20px">
            </tr>
            <!-- Row-15 -->
            <tr align="center" height="20px">
            </tr>
        </table>
    </main>
</body>
</html>
